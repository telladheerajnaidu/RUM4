<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUM Test - 400 Simulation</title>

    <!-- RUM Script -->
    <script src="https://g.3gl.net/jp/12603/latest/InitialLoadScript.js" async=""></script>

    <script>
        // Force a 400 error by making an invalid request to GitHub API
        fetch('https://api.github.com/invalid-endpoint', { method: 'POST' })
        .then(response => console.log('Status:', response.status)) // Should log 400
        .catch(error => console.log('Request failed:', error));
    </script>
</head>
<body>
    <h1>RUM Testing with 400 Simulation</h1>
    <p>This page loads the RUM script and makes a request that returns a 400 error.</p>
</body>
</html>
